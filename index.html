<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@700&family=Inter:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>SecretNumber</title>
</head>

<body>
    <div class="container">
        <div class="container__conteudo">
            <h3 class="texto_tentativa" id="texto_tentativas">Tentativas: </h3>
            <img src="./img/1.png" alt="Sr Incrivel" class="container__imagem" id="img"/>
            <h1 id="texto_titulo">Jogo da adivinhação!</h1>
            <div class="container__informacoes">
                <div class="container__texto">    
                    <h2 id="texto_auxiliar">Escolha um numero entre 1 e 100</h2>
                </div>

                <input type="number" min="1" max="100" id ="chute" class="input" placeholder="Digite o numero aqui!">
                <div class="botoes">
                    <button class="container__botao" onclick="valida()">Chutar</button>
                    <button class="container__botao" onclick="jogar()">Reiniciar</button>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js" defer></script>
</body>

</html>
